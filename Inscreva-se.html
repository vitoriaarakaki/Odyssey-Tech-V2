<head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/subscribe.css" />
    <link rel="icon" href="imgs/assets/odyssey.png">


    <title>Cadastro</title>
</head>

<body>
    <header>
        <div class="container-fluid wrapper">
            <h1>
                <img src="imgs/assets/odyssey.png" alt="Logo" width="70" height="64"
                    class="d-inline-block align-text-top">

                <!-- bloco separado para os botões -->
                <div class="container1">
                    <nav>
                        <a href="Index.html" style="text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.35); color: whitesmoke; font-family: 'Andale Mono', monospace; font-weight: bold">Início</a>
                        <a href="MaisInformacoes.html" style="text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.35); color: whitesmoke; font-family: 'Andale Mono', monospace; font-weight: bold">Mais
                            Informações</a>
                        <a href="SobreNos.html"
                            style="text-shadow: 0px 0px 4px rgba(0, 0, 0, 0.35); color: whitesmoke; font-family: 'Andale Mono', monospace; font-weight: bold">Sobre</a>
                    </nav>
                </div>
            </h1>
        </div>
    </header>

    <section class="container wrapper">
        <h2>Cadastro</h2>
        <form action="Index.html" method="POST">

            <label for="name">Nome:</label>
            <input type="number" id="name" name="name" required>

            <label for="name">Documento:</label>
            <input type="text" id="name" name="name" required>

            <label for="name">Data Nascimento:</label>
            <input type="date" id="date" name="date" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a href="Login.html">Faça login</a></p>
    </section>

    <footer>
        <h5>&copy; ODYSSEY TECH - TODOS OS DIREITOS RESERVADOS</h5>
        <h5>Termos de Serviços | Pagamentos | Cookies</h5>
