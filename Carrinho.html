<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrinho</title>
    <link rel="icon" href="imgs/assets/odyssey.png" type="image/png">

    <style type="text/css">

            vertical-align: middle;
        }

        .btn-decre {
            box-shadow: none;
            font-size: 25px;
        }

        .btn-primary {

            background-color: #ffcaa6;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container">

            <h3>Preço total: R$ ${ (total>0)?total:0 }</h3>
            <a class="mx-3 btn btn-primary" href="CheckOut">Finalizar Compra</a>
        </div>
        <table class="table table-loght">
            <thead>
                <tr>
                    <th scope="col">Nome Da reserva</th>

                    <th scope="col">Retorno</th>
                    <th scope="col">Preço</th>

                    <th scope="col">Cancelar</th>
                </tr>
            </thead>
            <tbody>




                <td>
                    <a class="btn btn-sm btn-danger" href="removeCarrinho?id=<%=c.getId()%>">Remover</a>

                </tr>



            </tbody>
        </table>
